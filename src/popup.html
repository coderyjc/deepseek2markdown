<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>DeepSeek Export</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head-container">
        <img src="./icons/icon32.png" alt="icon">
        <h1>DeepSeek2Markdown</h1>
    </div>
    <div class="switch-container">
        <details style="cursor: pointer;">
            <summary>🔨展开配置信息</summary>
            <div class="switch-box">
                <div class="switch-option">
                    <span>导出思维链</span>
                    <label class="switch">
                        <input type="checkbox" id="exportChainOfThought">
                        <div class="slider round"></div>
                    </label>
                </div>
                <div class="switch-option">
                    <span>导出消息繁忙</span>
                    <label class="switch">
                        <input type="checkbox" id="blockBusyMessages">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </details>
    </div>
    <button id="exportBatch">📦批量导出</button>
    <button id="exportAsMarkdown">📄导出为Markdown</button>
    <button id="exportAsPDF">📕导出为PDF</button>
    <button id="exportAsImage">🏞️导出为图像</button>
    <div class="footer">
        <button id="languageToggle">中文|EN</button>
        <a href="https://github.com/coderyjc/deepseek2markdown" target="_blank">Github</a>
        <span>v0.3.2</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
