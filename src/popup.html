<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>DeepSeek Export</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head-container">
        <img src="./icons/icon32.png" alt="icon">
        <h1>DeepSeek2Markdown</h1>
    </div>

    <div class="switch-container">
        <div class="switch-box">
            <div class="switch-option">
                <span>导出思维链</span>
                <label class="switch">
                    <input type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </div>
    <button id="exportAsMarkdown">📄导出为Markdown</button>
    <button id="exportAsPDF">📕导出为PDF</button>
    <button id="exportAsImage">🏞️导出为图像</button>
    <script src="popup.js"></script>
</body>

</html>
